{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4 p-5">


    <form style="color: lightblue; background-color: #121212;" action="{% url 'password' %}" class="card card-body"
    
    >
        <h1>Password generator</h1>
        <label for="length">Selecciona la longitud de la password</label>
        <select name="length" id="length" class="form-control">

            <option value="6">6 caracteres</option>
            <option value="7">7 Caracteres</option>
            <option value="8">8 Caracteres</option>
            <option value="9">9 Caracteres</option>
            <option value="10">10 Caracteres</option>
            <option value="11">11 Caracteres</option>
            <option value="12">12 Caracteres</option>
            <option value="13">13 Caracteres</option>
        </select>



        <div class="form-check form-switch my-2">
            <label for="mayusculas" class="form-check-label">Mayusculas</label>
            <input type="checkbox" name="mayusculas" id="mayusculas" class="form-check-input">
        </div>


        <div class="form-check form-switch my-2">
            <label for="especial" class="form-check-label">Caracteres especiales</label>
            <input type="checkbox" name="especial" id="especial" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="digitos" class="form-check-label">numeros</label>
            <input type="checkbox" name="digitos" id="digitos" class="form-check-input">
        </div>

        <Button style="margin: 1em;" class="btn btn-primary">Generar</Button>
    </form>
</div>
{% endblock %}
